<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/common::head"></head>
<body>

<div th:insert="fragments/common::navigation"></div>

<div class="container-fluid">
    <h2 class="text-center text-white mt-5">All Offers</h2>
    <div class="offers row mx-auto d-flex flex-row justify-content-center">
        <div th:each="offer : ${offers}" th:object="${offer}"
             class="offer card col-sm-6 col-md-3  col-lg-2 m-1 p-0">
            <div class="card-img-top-wrapper">
                <img class="card-img-top" th:src="${offer.imageUrl}" alt="Car image">
            </div>
            <div class="card-body pb-1">
                <h5 th:text="|${offer.year} ${offer.brandName} ${offer.modelName}|"
                    class="card-title">
                    Offer year Brand name Model name</h5>
            </div>
            <ul class="offer-details list-group list-group-flush">
                <li class="list-group-item">
                    <div class="card-text"><span th:text="|• Mileage: *{mileage}|">• Mileage</span></div>
                    <div class="card-text"><span th:text="|• Price:  *{price}|">• Price</span></div>
                    <div class="card-text"><span th:text="|• Endine type: *{engine}|">• Engine type</span></div>
                    <div class="card-text"><span th:text="|• Transmission type: *{transmission}|">• Transmission type</span></div>
                </li>
            </ul>
            <div class="card-body">
                <a th:href="@{/offers/{id}/details(id=*{id})}" class="card-link">Details</a>
            </div>
        </div>
    </div>
</div>

<div>
    <footer></footer>
</div>

</body>
</html>
