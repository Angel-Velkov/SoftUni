<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/common::head"></head>

<body>
<div th:insert="fragments/common::navigation"></div>

<div class="container" th:object="${stats}">
    <h1 class="text-center text-white mt-5"> Welcome to stats!</h1>
    <br>
    <h3 class="text-center text-white mt-5">Total requests:
        <th:block th:text="*{getTotalRequests()}"></th:block>
    </h3>
    <h3 class="text-center text-white mt-5">Anonymous requests:
        <th:block th:text="*{getAnonymousRequests()}"></th:block>
    </h3>
    <h3 class="text-center text-white mt-5">Authorized requests:
        <th:block th:text="*{getAuthRequests()}"></th:block>
    </h3>
</div>

<div>
    <footer></footer>
</div>

</body>
</html>
