<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/common::head"></head>
<body>

<div th:insert="fragments/common::navigation"></div>

<div class="container-fluid">
    <h2 class="text-center text-white mt-5">Details</h2>
    <div th:object="${offer}" class="offers row mx-auto d-flex flex-row justify-content-center">
        <div class="offer card col-sm-2 col-md-3  col-lg-4 m-1 p-0">

            <div class="card-body pb-1">
                <h5 th:text="|*{year} *{brandName} *{modelName}|" class="card-title">
                    Offer year Brand name Model name</h5>
            </div>
            <ul class="offer-details list-group list-group-flush">
                <li class="list-group-item">
                    <div class="card-text"><span th:text="|• Mileage: *{mileage}|"></span></div>
                    <div class="card-text"><span th:text="|• Price: *{price}|"></span></div>
                    <div class="card-text"><span th:text="|• Engine type: *{engineType}|"></span></div>
                    <div class="card-text"><span th:text="|• Transmission type: *{transmissionType}|"></span></div>
                    <div class="card-text"><span th:text="|• Offer created: ${#temporals.format(offer.created, 'dd-MM-yyyy')}|"></span></div>
                    <div class="card-text"><span th:text="|• Offer modified: *{modified}|"></span></div>
                    <div class="card-text"><span th:text="|• Seller: *{sellerFirstName} *{sellerLastName}|"></span></div>
                </li>
            </ul>
            <div class="card-body">
                <a class="card-link" href="/">Update</a>
                <a class="card-link" href="/">Delete</a>
            </div>
        </div>
        <div class="offer card col-sm-2 col-md-3  col-lg-4 m-1 p-0">
            <img th:src="*{imageUrl}" class="card-img-top" alt="Car image">
        </div>
    </div>
</div>

<div>
    <footer></footer>
</div>

</body>
</html>
