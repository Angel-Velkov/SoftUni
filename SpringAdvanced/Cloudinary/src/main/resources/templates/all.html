<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add picture</title>
</head>
<body>
<div th:each="p : ${pictures}" th:object="${p}">
    <img width="120px" th:src="*{url}" th:alt="*{title}">
    <br>
    <form th:method="DELETE"
          th:action="@{/delete}">

        <input type="hidden" name="public_id" th:value="*{publicId}">
        <input type="submit" th:value="Delete">
    </form>
</div>
</body>
</html>
